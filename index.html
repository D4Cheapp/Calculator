<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="icon" href="img/favicon-32x32.png"/>

    <link href="css/themes/theme1.css" rel="stylesheet" class="Theme">
    <link href="css/themes/theme2.css" rel="stylesheet alternate" class="Theme">
    <link href="css/themes/theme3.css" rel="stylesheet alternate" class="Theme">

    <link href="css/base.css" rel="stylesheet">
    <link href="css/display.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/topBar.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <link href="css/adaptive.css" rel="stylesheet">
</head>
<body>
    <div class="Calculator">
        <div class="Calculator_TopBar">
            <h1>calc</h1>
            <div class="TopBar_ThemeChoose">
                <p class="TopBar_ThemeChoose_Theme">THEME</p>
                <div class="SliderAndNumber">
                    <div class="TopBar_ThemeNumber">
                        <p>1</p><p>2</p><p>3</p>
                    </div>
                    <div class="Slider"><p style="height: 0">                                                                     </p></div>
                </div>
            </div>
        </div>
        <div class="Calculator_Display">
            <p class="Calculator_Display_Input">0</p>
        </div>
        <div class="Calculator_Input">
            <button onclick="stackAdd(7)">7</button><button onclick="stackAdd(8)">8</button><button onclick="stackAdd(9)">9</button><button onclick="del()" id="del">DEL</button>
            <button onclick="stackAdd(4)">4</button><button onclick="stackAdd(5)">5</button><button onclick="stackAdd(6)">6</button><button onclick="action('+')">+</button>
            <button onclick="stackAdd(1)">1</button><button onclick="stackAdd(2)">2</button><button onclick="stackAdd(3)">3</button><button onclick="action('-')">-</button>
            <button onclick="addDot()">.</button><button onclick="addNull()">0</button><button onclick="action('/')">/</button><button onclick="action('*')">x</button>
            <button style="grid-column: 1/3" id="rest" onclick="rest()">REST</button><button style="grid-column: 3/5" onclick="equals()" id="=">=</button>
        </div>
    </div>
    <script src="js/themeSwitch.js"></script>
    <script src="js/calculate.js"></script>
</body>
</html>
